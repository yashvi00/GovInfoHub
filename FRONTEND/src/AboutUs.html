<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - GovInfoHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Inter, sans-serif;
        }

        /* Styling the header */
        header {
            color: rgb(255, 153, 51);
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }

        /* Styling the main content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 200px;
            background-color: #f9f9f9;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0px 30px rgba(255, 153, 51, 0.4);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 200px;
            border-radius: 10px 10px 0 0;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-text {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>
    <div class="container">
    </header>
    <div class="container">
        <div class="card">
            <img src="src\KD.jpg" alt="Person 1">
            <div class="card-content">
                <h2 class="card-title">Kanchandeep Singh Bhasin</h2>
                <p class="card-text">E22CSEU1683</p>
                <p class="card-text">2nd Year B.Tech CSE (AI)</p>
            </div>
        </div>
        <div class="card">
            <img src="src\Dhruv.jpg" alt="Person 2">
            <div class="card-content">
                <h2 class="card-title">Dhruv Agarwal</h2>
                <p class="card-text">E22CSEU0133</p>
                <p class="card-text">2nd Year Btech CSE (FullStack)</p>
            </div>
        </div>
       
        <div class="card">
            <img src="src\Vishesh.jpg" alt="Person 2">
            <div class="card-content">
                <h2 class="card-title">Vishesh Tayal</h2>
                <p class="card-text">E22CSEU0132</p>
                <p class="card-text">2nd Year Btech CSE (FullStack)</p>
            </div>
        </div>     
        <div class="card">
            <img src="src\Yashvi.jpg" alt="Person 2">
            <div class="card-content">
                <h2 class="card-title">Yashvi Rajpal</h2>
                <p class="card-text">E22CSEU1787</p>
                <p class="card-text">2nd Year B.Tech CSE (AI)</p>
            </div>
        </div>
    </div> <!-- Close the container div here -->
</body>
</html>
